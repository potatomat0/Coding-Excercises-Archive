<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
       for (var i = 0; i <10; i++) {
        var newElement = document.createElement("p"); //tạo biến newElement với giá trị là một thẻ p bằng hàm createElement
        document.body.appendChild(newElement); //tạo một thẻ con có giá trị bằng biến newElement (nghĩa là một thẻ p) bằng hàm appendChild
        var text = document.createTextNode("Hello World"); //tạo biến tên text có giá trị là một chuỗi "Hello World" bằng hàm createTextNode
        newElement.appendChild(text); //chèn biến text vào thẻ con được tạo từ 2 dòng trước
       }
       </script>    
</body>
</html>
