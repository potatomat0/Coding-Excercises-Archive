<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cha">
        <p>con cả</p>
        <p>con út</p>
        <p>con trời đánh</p>
        <p>con cá</p>
    </div>
    <script>
        var x = document.getElementById("cha");
        document.write(x + "<br> ");
        document.write(x.firstChild+"<br> ");
        document.write(x.childNodes[1].innerHTML + "<br> ");
        document.write(x.childNodes[1].innerText + "<br> ");
    </script>
</body>
</html>
