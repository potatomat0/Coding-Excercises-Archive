    constructor(ten) {
        this.ten = ten;
    }
    set Setten(a) {
        if(a.length <= 3) {
            console.log('ten chua du do dai')
            return;
        }
        this.ten = a;
    }
    get Getten() { return this.ten;}
}

var sinhvien = new vidu("he")
