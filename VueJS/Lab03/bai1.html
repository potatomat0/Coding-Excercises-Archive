<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/229578d6e2.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .form-group {
        margin-top: 30px;
      }
      .form-message {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 style="text-align: center">THÔNG TIN SINH VIÊN</h1>
      <form class="w-25 m-auto border border-2 border-info p-2">
        <div class="form-group">
          <label class="fw-bold">HỌ VÀ TÊN</label>
          <i class="fa-solid fa-fire" @click="validate_name"></i>
          <input type="text" class="form-control" v-model="fullname" />
          <span class="form-control text-danger fw-bold" v-model="err"
            >{{err}}</span
          >
        </div>
        <div class="form-group">
          <label class="fw-bold">ĐIỂM</label>
          <i class="fa-solid fa-fire" @click="validate_score"></i>
          <input
            type="number"
            class="form-control"
            v-model="score"
            @change="validate"
          />
          <span class="form-control text-danger fw-bold" v-model="err"
            >{{err1}}</span
          >
        </div>
        <div class="form-group">
          <label class="fw-bold">EMAIL</label>
          <i class="fa-solid fa-fire" @click="validate_email"></i>
          <input type="email" class="form-control" v-model="email" />
          <span class="form-control text-danger fw-bold" v-model="err2"
            >{{err2}}</span
          >
        </div>
        <div class="form-group">
          <label class="fw-bold">SỐ XE</label>
          <i class="fa-solid fa-fire" @click="validate_licensePlates"></i>
          <input type="text" class="form-control" v-model="license_plates" />
          <span class="form-control text-danger fw-bold" v-model="err3"
            >{{err3}}</span
          >
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary">Lưu</button>
        </div>
      </form>
    </div>
    <script src="./bai1.js"></script>
  </body>
</html>
