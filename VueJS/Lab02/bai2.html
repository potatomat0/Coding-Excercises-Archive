<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container text-center mt-5" id="app">
      <h1>BÁN HÀNG</h1>
      <select name="select" v-model="select">
         <option value="Mức giá">Mức giá</option>
         <option value="Dưới 200">Dưới 200</option>
         <option value="Từ 200 đến 500">Từ 200 đến 500</option>
         <option value="Trên 500">Trên 500</option>
      </select>
      <table class="table table-bordered mt-2">
         <tr>
            <th><input @click="selectAll()" type="checkbox" name="all" id="all"></th>
            <th>Hàng hóa</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
         </tr>
         <tr v-for="x in filter">
            <td><input @click="x.stt = !x.stt" v-model="x.check"  type="checkbox"></td>
            <td>{{ x.name }}</td>
            <td>{{ x.price}}</td>
            <td><input   type="number" v-model="x.quantity" :disabled="x.stt ? false : true" id="{{x.id}}"></td>
            <td>{{x.price * x.quantity}}</td>
         </tr>
         <tr>
            <td colspan="4">Tổng tiền</td>
            <td >{{ sumTotal }}</td>
         </tr>
      </table>
   </div>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="./scripts/bai2.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
