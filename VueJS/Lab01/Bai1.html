<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
          h1,p{
                    color: blue;
          }
          p >span{
                    color: black;
                    font-weight: 600;
          }
          img{
                    width: 250px;
                    height: 200px;
          }
          .card{
                    width: 320px;
                    border: 2px solid red;
                    padding: 20px;
                    margin: auto;
          }
    </style>
</head>
<body>
<div id="app">
          <div class="card">
                    <h1>Thông tin sinh viên</h1>
                    <img :src="img" alt="" srcset="">
                    <p>Họ và tên : <span>{{name}}</span></p>
                    <p>Ngày sinh:<span>{{birth}}</span></p>
                    <p>Phái: <span>{{gender}}</span></p>
                    <p>Điểm: <span>{{point}}</span></p>
          </div>
</div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
