<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <!-- link cdn -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- cdn của babel để implement jxs -->
    <script src="https://unpkg.com/@babel/standalone@7.20.6/babel.min.js"></script>

    <script type="text/babel">
        //tạo function
        //đây được coi là một component
        function OurApp() {
            /*sử dụng createElement
            return React.createElement('div', null, [
                React.createElement('h1', null, 'Siuuuuuuuu'),
                React.createElement('h1', null, `Time now: ${new Date().toLocaleString()}`),
                React.createElement('h1', null, 'Siuuuuuuuu'),
            ])
            */
            // sử dụng jxs 
            return  (
                        <> 
                        <h1>hello world!</h1>
                        <i>Tên của một component phải được bắt đầu bằng ký tự in hoa</i>
                        <p>
                            Time now: {new Date().toLocaleTimeString()}
                        </p>
                    </>)
        }
        //Ghi tên hàm đã gọi OurApp r truy cập vào React.createElement()
        setInterval(() => {
            ReactDOM.render(
                <OurApp/>,
                document.querySelector('#app'))
        }, 1000)
        //note: chạy react app trên live server extension ngay trong vscode đôi lúc sẽ không hiển thị két quả
    </script>
</body>

</html>
