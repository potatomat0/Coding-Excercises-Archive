<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="color: powderblue">
        😮‍💨😮‍💨😮‍💨
    </h1>
    <input type="button" value="Click me to open google.com!" onclick="thongBao()">

    <input type="button" value="Exit now!" onclick="closeWindow()">

    <p>Current theme source: <strong id="theme-source">System</strong></p>

    <button id="toggle-dark-mode">Toggle Dark Mode</button>
    <button id="reset-to-system">Reset to System Theme</button>
    <script src="renderer.js"></script>


    
    <video id="camera" autoplay></video>
    <script>
        const thongBao = _ =>{
            // alert('xin chao!')
            const electron = require('electron');
            electron.ipcRenderer.send('hi', 'nhat')
        } 
        const closeWindow = _ =>{
            // alert('xin chao!')
            const electron = require('electron');
            electron.ipcRenderer.send('exit')
        } 
        navigator.mediaDevices.getUserMedia({video:true})
            .then(function(stream){
                document.getElementById('camera').srcObject = stream;
            })
            .catch(function(){
                alert('Error! could not find video');
            });
        </script>
</body>
</html>
