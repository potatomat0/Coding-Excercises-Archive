<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cfe7f8c7b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
    <h1>Slide Show</h1>
        <img id="hinh" src="../resources/tainguyenlabs/hinhanh_labs/images/app1.jpg" alt="">
        <hr style="width: 0px;">
    <button type="button" class="btn btn-danger" onclick="SLIDESHOW(1)">First</button>
    <button type="button" class="btn btn-primary" onclick="SLIDESHOW(2)">Previous</button>
    <button type="button" class="btn btn-primary" onclick="SLIDESHOW(3)">Next</button>
    <button type="button" class="btn btn-danger" onclick="SLIDESHOW(4)">Last</button>
    </div>
</body>
</html>
<script>
    var hinh = document.getElementById('hinh');
    var mang = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg'];
    var i = 0;

    function SLIDESHOW(thaotac)
    {
        switch(thaotac)
        {
            case 1: i = 0; break;
            case 2: if(i > 0) i--; break;
            case 3: if(i < mang.length - 1) i++; break;
            case 4: i = mang.length - 1; break;
        }//end switch
        hinh.src = '../resources/tainguyenlabs/hinhanh_labs/images/app1.jpg' + mang[i];
    }//end function
</script>
