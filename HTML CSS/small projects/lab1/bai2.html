<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <style>
        input {
            margin: 30px auto 20px 0px;
        }
    </style>
</head>
<body>
    <div class="text-center w-50 mx-auto" style="background-image: linear-gradient(to right, teal, powderblue );">
    <h3>Lab 1 bài 2 </h3>

    <form name="formx">
    Nhập số a : <input class="btn btn-primary" type="text" value=" " name="a"> <br/>
    Nhập số b : <input class="btn btn-primary" type="text" value=" " name="b"> <br/>
    <input type="button" class="btn btn-success" value=" + " onClick="a_plus_b(this.form)">
    <input type="button" class="btn btn-danger" value=" - " onClick="a_minus_b(this.form)">
    <input type="button" class="btn btn-dark"  value=" x " onClick="a_times_b(this.form)">
    <input type="button" class="btn btn-warning" value=" / " onClick="a_div_b(this.form)"><br/>
    Kết quả : <input type class="btn btn-secondary" "text" value="0" name="ans" >
    </form>
    </div>
</body>
</html>


    <script>
        function a_plus_b(form) {
        a=eval(form.a.value)
        b=eval(form.b.value)
        c=a+b
        form.ans.value = c
        }

        function a_minus_b(form) {
        a=eval(form.a.value)
        b=eval(form.b.value)
        c=a-b
        form.ans.value=c}

        function a_times_b(form) {
        a=eval(form.a.value)
        b=eval(form.b.value)
        c=a*b
        form.ans.value=c
        }

        function a_div_b(form) {
        a=eval(form.a.value)
        b=eval(form.b.value)
        c=a/b
        form.ans.value=c
        }
        </script>
