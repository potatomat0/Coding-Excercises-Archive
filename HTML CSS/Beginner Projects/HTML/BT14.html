<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" >
        <tr>
            <th>Họ tên</th>
            <td><input type="text" name="name" placeholder="Nhập họ tên"></td>
        </tr>
        <tr>
            <th>Màu yêu thích</th>
            <td><input type="color" name="favcolor" id="favcolor" value="#ff0000"></td>
        </tr>
        <tr>
            <th>Ngày sinh</th>
            <td><input type="date" name="date" id="date"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <th>Ngành nghề</th>
            <td><input type="text" name="job" id="job"></td>
        </tr>
        <tr>
            <th>Website</th>
            <td></td>
        </tr>
        <tr>
            <th>Con số yêu thích (1-9)</th>
            <td><input type="number" name="favnum" id="favnum" min="1" max="9"></td>
        </tr>
        <tr>
            <th>Thu nhập</th>
            <td>100 USD<input type="range" name="income" id="income" min="100" max="1000"> 1000 USD</td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" name="Gửi đi" id="" value="Gửi đi">
                <input type="reset" name="xóa hết" id="" value="Xóa hết"></td>
        </tr>
    </table>
</body>
</html>
