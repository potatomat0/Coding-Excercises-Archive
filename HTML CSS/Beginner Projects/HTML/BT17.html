<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="10" fill="yellow" />
    </svg>
    <svg width="400" height="100">
        <rect width="400" height="100" stroke="red" stroke-width="20" fill="cyan" />
    </svg>
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        opacity="0.7" fill="pink" stroke-width="10" stroke="brown" />
    </svg>
    <svg width="100" height="200">
        <polygon points="50,100,150,200" stroke="green" stroke-width="10" fill="blue" />
        
    </svg>
</body>
</html>
