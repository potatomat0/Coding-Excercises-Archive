<html lang="en">
<head>

    <title>Bài 3</title>
    <Style>
        h2 {
            text-align: center;
        }
        .table{
            border: solid 1px;
            width: 400px;
            border-collapse: collapse;
            border-spacing: 0px;
        }
        .table th,td{
            height: 30px;
            border: solid 1px;
        }
        .table th{
            background-color: violet;
            color: white;
        }
        .table tr:nth-child(odd) {background-color: antiquewhite;}
        .table tr:nth-child(even) {background-color: rgb(245, 245, 245);}
    </Style>
</head>
<body>

        <tr>

</html>
